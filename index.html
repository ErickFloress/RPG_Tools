<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app">

    <!-- CONTROLE DE TURNOS -->
    <section id="turno-section">
      <h2>â³ Controle de Turnos</h2>

      <div class="add-turn">
        <input type="text" id="turn-name" placeholder="Nome do jogador">
        <input type="number" id="turn-init" placeholder="Iniciativa">
        <button onclick="addTurn()">Adicionar</button>
      </div>

      <ul id="turn-list"></ul>

      <button class="danger" onclick="resetTurns()">Reiniciar Turnos</button>
    </section>

    <!-- CONTROLE DE VIDA -->
    <section id="vida-section">
      <h2>â¤ï¸ Controle de Vida</h2>

      <div class="life-lists">
        <div class="life-column">
          <h3>Personagens</h3>
          <ul id="char-list"></ul>
          <button onclick="addCharacter('personagem')">+ Adicionar Personagem</button>
        </div>

        <div class="life-column">
          <h3>Monstros</h3>
          <ul id="monster-list"></ul>
          <button onclick="addCharacter('monstro')">+ Adicionar Monstro</button>
        </div>
      </div>

      <div class="life-actions">
        <button onclick="resetLives()">ğŸ”„ Resetar Vidas</button>
        <button onclick="resetAllLives()" class="danger">ğŸ§¨ Resetar Tudo</button>
        <button onclick="saveGroup()">ğŸ’¾ Salvar Grupo</button>
      </div>

      <div class="saved-groups">
        <h3>Grupos Salvos</h3>
        <ul id="group-list"></ul>
      </div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
