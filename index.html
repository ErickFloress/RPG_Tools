<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG Manager</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">

    <!-- ====================== CONTROLE DE TURNOS ====================== -->
    <section class="panel" id="turno-panel">
      <h2>⏳ Controle de Turnos</h2>

      <div class="input-group">
        <input type="text" id="playerName" placeholder="Nome do Jogador">
        <input type="number" id="initiative" placeholder="Iniciativa">
        <button id="addTurn">Adicionar</button>
      </div>

      <ul id="turnList"></ul>

      <div class="buttons">
        <button id="resetTurns" class="danger">Reiniciar Turnos</button>
      </div>
    </section>

    <!-- ====================== CONTROLE DE VIDA ====================== -->
    <section class="panel" id="vida-panel">
      <h2>❤️ Controle de Vida</h2>

      <div class="life-section">
        <div class="life-column">
          <h3>Personagens</h3>
          <ul id="charList"></ul>
          <button id="addCharacter">Adicionar Personagem</button>
        </div>

        <div class="life-column">
          <h3>Monstros</h3>
          <ul id="monsterList"></ul>
          <button id="addMonster">Adicionar Monstro</button>
        </div>
      </div>

      <div class="buttons">
        <button id="resetLife">Resetar Vida</button>
        <button id="resetAll" class="danger">Resetar Tudo</button>
        <button id="saveGroup">Salvar Grupo</button>
      </div>

      <div class="saved-groups">
        <h3>Grupos Salvos</h3>
        <ul id="groupList"></ul>
      </div>
    </section>

  </div>

  <!-- ====================== JAVASCRIPT ====================== -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
